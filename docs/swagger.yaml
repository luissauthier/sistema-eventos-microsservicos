openapi: 3.0.3
info:
  title: Sistema de Eventos (Microservices) - API Gateway
  description: |
    Documentação unificada dos microsserviços de Eventos.
    Todas as requisições devem passar pelo API Gateway.
    
    **Autenticação**: O sistema utiliza JWT. Obtenha o token na rota `/auth` e utilize o header `Authorization: Bearer <token>`.
  version: 1.0.0
  contact:
    name: Equipe de Desenvolvimento
servers:
  - url: http://localhost:80
    description: Gateway Local (Docker Compose)
  - url: http://177.44.248.76
    description: Servidor de Produção

tags:
  - name: Autenticação
    description: Gestão de tokens e acesso
  - name: Usuários
    description: Cadastro e gestão de perfil
  - name: Eventos
    description: Listagem e gestão de eventos
  - name: Inscrições
    description: Inscrição em eventos e controle de presença
  - name: Certificados
    description: Emissão e validação de documentos
  - name: Notificações
    description: Disparo de e-mails (Interno/Admin)

paths:
  # --- SERVIÇO DE USUÁRIOS ---
  /auth:
    post:
      tags: [Autenticação]
      summary: Realizar Login
      description: Retorna um token JWT para acesso aos endpoints protegidos.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: admin
                password:
                  type: string
                  default: admin
              required: [username, password]
      responses:
        200:
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        401:
          description: Credenciais inválidas

  /usuarios:
    post:
      tags: [Usuários]
      summary: Cadastrar novo usuário (Self-Service)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        201:
          description: Usuário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /usuarios/me:
    get:
      tags: [Usuários]
      summary: Obter perfil do usuário logado
      security:
        - bearerAuth: []
      responses:
        200:
          description: Dados do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    patch:
      tags: [Usuários]
      summary: Atualizar perfil
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        200:
          description: Usuário atualizado

  # --- SERVIÇO DE EVENTOS ---
  /eventos:
    get:
      tags: [Eventos]
      summary: Listar eventos disponíveis
      responses:
        200:
          description: Lista de eventos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'

  /eventos/{id}:
    get:
      tags: [Eventos]
      summary: Detalhes de um evento
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Detalhes do evento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evento'

  /inscricoes:
    post:
      tags: [Inscrições]
      summary: Inscrever-se em um evento
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                evento_id:
                  type: integer
              required: [evento_id]
      responses:
        201:
          description: Inscrição realizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inscricao'

  /inscricoes/me:
    get:
      tags: [Inscrições]
      summary: Listar minhas inscrições
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de inscrições do usuário
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InscricaoDetalhes'

  /inscricoes/{id}/cancelar:
    patch:
      tags: [Inscrições]
      summary: Cancelar inscrição
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Inscrição cancelada com sucesso

  # --- SERVIÇO DE CERTIFICADOS ---
  /certificados/download/{codigo}:
    get:
      tags: [Certificados]
      summary: Download do PDF do certificado
      parameters:
        - name: codigo
          in: path
          required: true
          description: Hash único do certificado
          schema:
            type: string
      responses:
        200:
          description: Arquivo PDF
          content:
            application/pdf:
              schema:
                type: string
                format: binary

  /certificados/validar/{codigo}:
    get:
      tags: [Certificados]
      summary: Validar autenticidade do certificado
      parameters:
        - name: codigo
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Dados de validação
          content:
            application/json:
              schema:
                type: object
                properties:
                  valido:
                    type: boolean
                  participante:
                    type: string
                  evento:
                    type: string

  # --- SERVIÇO DE NOTIFICAÇÕES (Node.js) ---
  /emails:
    post:
      tags: [Notificações]
      summary: Enviar e-mail (Sistema/Admin)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                  format: email
                subject:
                  type: string
                text:
                  type: string
      responses:
        200:
          description: E-mail enviado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Token:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string

    UserCreate:
      type: object
      required: [username, password, email, full_name]
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        cpf:
          type: string
        telefone:
          type: string

    UserUpdate:
      type: object
      properties:
        full_name:
          type: string
        email:
          type: string
        password:
          type: string

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        is_admin:
          type: boolean

    Evento:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        data_inicio:
          type: string
          format: date-time
        local:
          type: string
        capacidade:
          type: integer

    Inscricao:
      type: object
      properties:
        id:
          type: integer
        evento_id:
          type: integer
        status:
          type: string
          enum: [ativa, cancelada]

    InscricaoDetalhes:
      allOf:
        - $ref: '#/components/schemas/Inscricao'
        - type: object
          properties:
            evento:
              $ref: '#/components/schemas/Evento'
            certificado:
              type: object
              properties:
                codigo_unico:
                  type: string
                url_download:
                  type: string
