<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Indisponível - NexStage</title>
    <style>
        /* === ESTILO COPIADO DO APP.CSS === 
           Garante a mesma identidade visual do React
        */
        :root {
            /* Cores Principais */
            --primary: #0F172A;       /* Midnight Blue */
            --primary-hover: #1E293B;
            --accent: #4F46E5;        /* Indigo */
            
            /* Superfícies */
            --bg-body: #F8FAFC;       /* Slate 50 */
            --bg-surface: #FFFFFF;    /* White */
            
            /* Texto */
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            
            /* Componentes */
            --radius-lg: 12px;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Reutilizando a classe .login-card do seu CSS */
        .card {
            background: var(--bg-surface);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border-color);
            text-align: center;
            /* Animação suave de entrada */
            animation: fadeUp 0.5s ease-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0 0 8px 0;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Círculo do Ícone (Estilo igual ao 404) */
        .icon-circle {
            width: 80px; height: 80px;
            background-color: rgba(245, 158, 11, 0.1); /* Warning bem suave */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        /* Reutilizando a classe .btn-login */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex; 
            justify-content: center; 
            align-items: center; 
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* SVG Styling */
        svg {
            color: #F59E0B; /* Warning Color */
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 2l20 20"></path>
                <path d="M8.5 8.5a6 6 0 0 1 7 0"></path>
                <path d="M12 20h.01"></path>
                <path d="M17 17a2 2 0 0 1 1.3.7"></path>
                <path d="M5 8.5a6 6 0 0 1 1.5 -1"></path>
            </svg>
        </div>

        <h1>Serviço Indisponível</h1>
        
        <p>
            Não conseguimos conectar aos nossos servidores no momento. <br>
            Nossa equipe técnica já foi notificada.
        </p>

        <a href="javascript:window.location.reload()" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M3 21v-5h5"></path>
            </svg>
            Tentar Novamente
        </a>
    </div>

</body>
</html>
