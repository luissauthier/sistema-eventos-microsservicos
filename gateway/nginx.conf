worker_processes 1;

events {}

http {

    server {
        listen 80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ================================
        #  DOCUMENTAÇÃO (SWAGGER)
        # ================================
        
        # 1. Notificações (Node.js)
        # Acessar em: http://localhost/emails/docs/
        location /emails/docs/ {
            # O Node espera receber apenas /docs/ (sem o /emails na frente)
            # A barra no final do proxy_pass é CRUCIAL aqui para remover o prefixo
            proxy_pass http://servico_notificacoes:8004/docs/; 
        }

        # 2. Usuários (FastAPI)
        # Acessar em: http://localhost/usuarios/docs
        location /usuarios/docs {
            proxy_pass http://servico_usuarios:8000/docs;
        }
        location /usuarios/openapi.json {
            proxy_pass http://servico_usuarios:8000/openapi.json;
        }

        # 3. Eventos (FastAPI)
        # Acessar em: http://localhost/eventos/docs
        location /eventos/docs {
            proxy_pass http://servico_eventos:8000/docs;
        }
        location /eventos/openapi.json {
            proxy_pass http://servico_eventos:8000/openapi.json;
        }

        # 4. Certificados (FastAPI)
        # Acessar em: http://localhost/certificados/docs
        location /certificados/docs {
            proxy_pass http://servico_certificados:8000/docs;
        }
        location /certificados/openapi.json {
            proxy_pass http://servico_certificados:8000/openapi.json;
        }

        # ================================
        #  PORTAL WEB (FRONTEND)
        # ================================
        location / {
            proxy_pass http://portal-web:3000/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ================================
        #  SERVIÇO DE USUÁRIOS
        # ================================
        location /auth {
            proxy_pass http://servico_usuarios:8000;
        }

        location /usuarios {
            proxy_pass http://servico_usuarios:8000;
        }

        # ================================
        #  SERVIÇO DE EVENTOS
        # ================================
        location /eventos {
            proxy_pass http://servico_eventos:8000;
        }

        location /inscricoes {
            proxy_pass http://servico_eventos:8000;
        }

        location /presencas {
            proxy_pass http://servico_eventos:8000;
        }

        # Rotas ADMIN (Faltavam estas)
        location /admin/eventos {
            proxy_pass http://servico_eventos:8000;
        }

        location /admin/inscricoes {
            proxy_pass http://servico_eventos:8000;
        }

        location /admin/presencas {
            proxy_pass http://servico_eventos:8000;
        }

        location /admin/sync {
            proxy_pass http://servico_eventos:8000;
        }

        location /admin/checkin/generate {
            proxy_pass http://servico_eventos:8000;
        }
        
        location /checkin-qr {
            proxy_pass http://servico_eventos:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================================
        #  SERVIÇO DE CERTIFICADOS
        # ================================
        location /certificados {
            proxy_pass http://servico_certificados:8000;
        }

        location /admin/certificados {
            proxy_pass http://servico_certificados:8000;
        }

        # ================================
        #  SERVIÇO DE NOTIFICAÇÕES (NODE)
        # ================================
        location /emails {
            proxy_pass http://servico_notificacoes:8004;
        }
    }
}
