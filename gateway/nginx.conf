worker_processes 1;

events {
    # Otimização básica: permite até 1024 conexões simultâneas por worker
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    # Melhora a performance de envio de arquivos
    sendfile on;
    keepalive_timeout 65;

    # Evita que o Nginx mostre a versão em páginas de erro (Segurança)
    server_tokens off; 

    server {
        listen 80;

        # Configurações Globais de Proxy (passadas para todos os locations)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ================================
        #  DOCUMENTAÇÃO (SWAGGER)
        # ================================
        
        # 1. Notificações (Node.js)
        location /emails/docs/ {
            proxy_pass http://servico_notificacoes:8004/docs/; 
        }

        # 2. Usuários (FastAPI)
        location /usuarios/docs {
            proxy_pass http://servico_usuarios:8000/docs;
        }
        location /usuarios/openapi.json {
            proxy_pass http://servico_usuarios:8000/openapi.json;
        }

        # 3. Eventos (FastAPI)
        location /eventos/docs {
            proxy_pass http://servico_eventos:8000/docs;
        }
        location /eventos/openapi.json {
            proxy_pass http://servico_eventos:8000/openapi.json;
        }

        # 4. Certificados (FastAPI)
        location /certificados/docs {
            proxy_pass http://servico_certificados:8000/docs;
        }
        location /certificados/openapi.json {
            proxy_pass http://servico_certificados:8000/openapi.json;
        }

        # ================================
        #  FRONTEND (SPA ROUTING + ASSETS)
        # ================================
        
        # Assets Estáticos e Next/Vite assets
        location /static/ {
            proxy_pass http://portal-web:3000/static/;
            expires 1y;
            access_log off;
        }

        # Arquivos Raiz (Manifest, Favicon, etc)
        location ~ ^/(manifest.json|favicon.ico|logo.*.png|robots.txt)$ {
             proxy_pass http://portal-web:3000;
        }

        # Suporte a Hot Module Replacement (HMR) do React (WebSockets)
        # Isso evita erros no console e garante que a página atualize ao salvar código
        location /ws {
            proxy_pass http://portal-web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Roteamento SPA Principal
        location / {
            proxy_pass http://portal-web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ================================
        #  APIs (MICROSSERVIÇOS)
        # ================================
        
        # Serviço de Usuários
        location /api/auth {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://servico_usuarios:8000;
        }

        location /api/usuarios {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://servico_usuarios:8000;
        }

        # Serviço de Eventos
        # ================================
        #  APIs (COM SMART ROUTING)
        # ================================
        
        # --- SERVIÇO DE EVENTOS ---
        # Captura /api/eventos, /api/inscricoes, /api/admin/..., etc
        # O Regex permite agrupar tudo que vai para o serviço de eventos
        location ~ ^/api/(eventos|inscricoes|presencas|admin|checkin-qr) {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://servico_eventos:8000;
        }

        # --- SERVIÇO DE CERTIFICADOS ---
        location ~ ^/api/(certificados|admin/certificados) {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://servico_certificados:8000;
        }

        # --- SERVIÇO DE NOTIFICAÇÕES ---
        location /api/emails {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://servico_notificacoes:8004;
        }
        
        # Admin Eventos
        location /admin/eventos { proxy_pass http://servico_eventos:8000; }
        location /admin/inscricoes { proxy_pass http://servico_eventos:8000; }
        location /admin/presencas { proxy_pass http://servico_eventos:8000; }
        location /admin/sync { proxy_pass http://servico_eventos:8000; }
        location /admin/checkin/generate { proxy_pass http://servico_eventos:8000; }
        
        # ================================
        #  PÁGINAS DE ERRO PERSONALIZADAS
        # ================================
        
        # Intercepta erros do Backend (500, 502, 503, 504)
        error_page 500 502 503 504 /custom_50x.html;

        location = /custom_50x.html {
            root /usr/share/nginx/html/custom_errors;
            internal;
        }
    }
}
