worker_processes 1;

events {}

http {

    server {
        listen 80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ================================
        #  PORTAL WEB (FRONTEND)
        # ================================
        location / {
            proxy_pass http://portal-web:3000/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ================================
        #  SERVIÇO DE USUÁRIOS
        # ================================
        location /auth {
            proxy_pass http://servico_usuarios:8000;
        }

        location /usuarios {
            proxy_pass http://servico_usuarios:8000;
        }

        # ================================
        #  SERVIÇO DE EVENTOS
        # ================================
        location /eventos {
            proxy_pass http://servico_eventos:8000;
        }

        location /inscricoes {
            proxy_pass http://servico_eventos:8000;
        }

        location /presencas {
            proxy_pass http://servico_eventos:8000;
        }

        # ================================
        #  SERVIÇO DE CERTIFICADOS
        # ================================
        location /certificados {
            proxy_pass http://servico_certificados:8000;
        }

        # ================================
        #  SERVIÇO DE NOTIFICAÇÕES (NODE)
        # ================================
        location /emails {
            proxy_pass http://servico_notificacoes:8004;
        }
    }
}