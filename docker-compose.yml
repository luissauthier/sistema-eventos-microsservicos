services:
  # --- Banco de Dados ---
  db:
    image: postgres:16-alpine
    container_name: db-postgres
    restart: unless-stopped
    env_file: ./.env # Carrega os segredos do arquivo .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust # Facilita conexões locais (não use em prod)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expõe a porta do DB para debug local

  # --- API Gateway (Nginx) ---
  gateway:
    image: nginx:1.25-alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80" # A porta principal do seu projeto
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-usuarios
      - api-eventos
      - api-certificados
      - api-notificacoes

  # --- Microsserviço de Usuários (Python) ---
  api-usuarios:
    build: ./servico_usuarios
    container_name: ms-usuarios
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./servico_usuarios/src:/app # Monta o código-fonte para "hot-reload"
    expose:
      - "8001" # Porta interna, acessada apenas pelo gateway
    depends_on:
      - db

  # --- Microsserviço de Eventos (Python) ---
  api-eventos:
    build: ./servico_eventos
    container_name: ms-eventos
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./servico_eventos/src:/app
    expose:
      - "8002"
    depends_on:
      - db

  # --- Microsserviço de Certificados (Python) ---
  api-certificados:
    build: ./servico_certificados
    container_name: ms-certificados
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./servico_certificados/src:/app
    expose:
      - "8003"
    depends_on:
      - db

  # --- Microsserviço de Notificações (Node.js) ---
  api-notificacoes:
    build: ./servico_notificacoes
    container_name: ms-notificacoes
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - ./servico_notificacoes/src:/app
    expose:
      - "8004"

volumes:
  postgres_data:
    driver: local